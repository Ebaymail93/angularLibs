<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar" (mouseenter)="options.autoExpand? mouseenter() : ''" (mouseleave)="options.autoExpand? mouseleave() : ''" (click)="sidebarClick()" [ngClass]="{open: isShowing}">
    <div class="logo-details">
      <div class="toggle-wrap" [ngClass]="{active: isShowing}" *ngIf="!options.autoExpand">
        <span class="toggle-bar" ></span>
      </div>
      <div class="logo-top" *ngIf="options.autoExpand">
        <img src="{{options.topLogoPath}}" alt="profileImg" >
      </div>
        <div class="logo_name" >{{options.topTitle}}</div>
        <i class='bx' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li *ngIf="options.search" >
        <i class='bx bx-search'></i>
         <input type="text" placeholder="{{options.search.placeholder}}">
         <span class="tooltip">{{options.search.label}}</span>
      </li>
      <li *ngFor="let item of paths">
        <a [routerLink]="['/', item.path]" routerLinkActive="router-link-active" >
          <i class='{{item.icon_class}}'></i>
          <span class="links_name">{{item.link_name}}</span>
        </a>
         <span class="tooltip">{{item.tooltip}}</span>
      </li>
     <li class="profile logout-button" *ngIf="options.logout">
         <div class="profile-details">
           <img src="{{options.bottomLogoPath}}" alt="profileImg">
           <div class="name_job">
             <div class="name">{{options.bottomTitle}}</div>
           </div>
         </div>
         <i class='bx bx-log-out cursor-pointer' id="log_out" (click)='options.logout()'></i>
     </li>
    </ul>
  </div>
  <section class="home-section" [ngClass]="{blur: options.blur && isShowing}">
      <router-outlet></router-outlet>
  </section>
</body>
</html>
