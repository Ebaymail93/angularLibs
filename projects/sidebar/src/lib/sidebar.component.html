<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> App Help Desk </title>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" (click)="sidebarClick()" [ngClass]="{open: isShowing}">
    <div class="logo-details">
      <div class="toggle-wrap" [ngClass]="{active: isShowing}">
        <span class="toggle-bar"></span>
      </div>
        <div class="logo_name" >CLOOKIT</div>
        <i class='bx' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li style="display: none;">
          <i class='bx bx-search'></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a [routerLink]="['/accountValidation']" routerLinkActive="router-link-active" >
         <i class='bx bx-user' ></i>
         <span class="links_name">Attivazioni Account</span>
       </a>
       <span class="tooltip">Richieste validazione account</span>
     </li>
     <li>
       <a [routerLink]="['/tickets']" routerLinkActive="router-link-active" >
         <i class='bx bx-chat' ></i>
         <span class="links_name">Tickets</span>
       </a>
       <span class="tooltip">Richieste di supporto tecnico</span>
     </li>
     <li>
       <a [routerLink]="['/functionalities']" routerLinkActive="router-link-active" >
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Funzioni</span>
       </a>
       <span class="tooltip">Creazione e assegnazione funzioni</span>
     </li>
     <li class="profile logout-button">
         <div class="profile-details">
           <img src="assets/clan-white.png" alt="profileImg">
           <div class="name_job">
             <div class="name">Help Desk v1.0</div>
           </div>
         </div>
         <i class='bx bx-log-out cursor-pointer' id="log_out" (click)='logout()'></i>
     </li>
    </ul>
  </div>
  
</body>
</html>
