<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar" (mouseenter)="options.autoExpand? sidebarMouseEnter() : ''"
    (mouseleave)="options.autoExpand? sidebarMouseLeave() : ''" [ngClass]="{open: showSidebar, push: options.push}">
    <div (click)="toggleClick()" class="logo-details"
      [ngClass]="{'justify-center': !options.topLogoPath && options.autoExpand}">
      <div class="toggle-wrap" [ngClass]="{active: showSidebar}" *ngIf="!options.autoExpand">
        <span class="toggle-bar"></span>
      </div>
      <div class="logo-top" *ngIf="options.autoExpand && options.topLogoPath;else initialLetter">
        <img src="{{options.topLogoPath}}" alt="profileImg">
      </div>
      <ng-template #initialLetter><span [ngClass]="{hide: showSidebar}" class="initial_letter"
          *ngIf="options.autoExpand">C</span></ng-template>
      <div class="logo_name">
        <p>{{options.topTitle}}</p>
      </div>
    </div>
    <ul class="nav-list">
      <li *ngIf="options.searchOpt">
        <i (click)="searchClick()" class='bx bx-search'></i>
        <input [(ngModel)]="inputText" (ngModelChange)='options.searchOpt.customSearch? sendText() : searchFunction()' placeholder="{{options.searchOpt.placeholder}}">
        <ul class="sub-menu" *ngIf="searchOutput.length">
          <li *ngFor="let item of searchOutput"  (click)="sidebarClick()">
            <a  [routerLink]="['/', item.path]" routerLinkActive="router-link-active">{{item.label}}</a>
          </li>
        </ul>
      </li>
      <li *ngFor="let item of paths" (click)="sidebarClick()">
        <a [routerLink]="['/', item.path]" routerLinkActive="router-link-active">
          <i class='{{item.icon_class}}'></i>
          <span class="links_name">{{item.link_name}}</span>
        </a>
        <ul class="sub-menu" *ngIf="item.submenu.length;else tooltip">
          <li *ngIf="!showSidebar"><a class="submenu-label">{{item.link_name}}</a></li>
          <li *ngFor="let submenu of item.submenu"><a [routerLink]="['/', submenu.path]">{{submenu.label}}</a></li>
        </ul>
        <ng-template #tooltip>
          <span class="tooltip" *ngIf="item.tooltip">{{item.tooltip}}</span>
        </ng-template>
      </li>
      <li class="profile" *ngIf="options.logout">
        <div class="profile-details">
          <img src="{{options.bottomLogoPath}}" alt="profileImg" *ngIf="options.bottomLogoPath">
          <div class="name_job">
            <div class="name">{{options.bottomTitle}}</div>
          </div>
        </div>
        <i class='bx bx-log-out cursor-pointer' id="log_out" (click)='options.logout()'></i>
      </li>
    </ul>
  </div>
  <section class="home-section" [ngClass]="{blur: options.blur && showSidebar}">
    <router-outlet></router-outlet>
  </section>
</body>

</html>
